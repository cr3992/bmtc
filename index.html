<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Document</title>
    <style>
        .tab-button {
          border-bottom: 2px solid transparent;
          cursor: pointer;
          transition: border-color 0.3s;
        }
        .tab-button.active {
          border-bottom: 3px solid #28bcc3;
          color:#28bcc3;
        }
        .tab-content {
          padding: 0px;
          border: 1px solid #dee2e6;
          border: none;
        }
        .card-css{
            background: linear-gradient(90deg,#0e303a,#104952,#135d66,#15737b);
            color:white;
            position: relative;
            padding-right: 10px;
            padding-left: 10px;
            padding-top: 0px;
            padding-bottom: 0px;
            border-radius: 10px;
        }
        .circle-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(241, 239, 239, 0.137); /* Transparent background */
            color: white;
            text-align: center;
            position: absolute;
            top: 75%;
            right: 2rem; /* Adjust as needed */
            transform: translateY(-50%);
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.2); /* Optional: add shadow for better visibility */
            font-size: 20px; /* Adjust the size as needed */
        }
        .tiny-font{
            font-size: 12px;
            margin: 0px;
        }
        .badge-bg{
            background-color: rgba(255, 255, 255, 0.211);
            font-style: normal;
            font-size: 12px;
            padding-right: 10px;
            padding-left: 10px;
            padding-top: 2px;
            padding-bottom: 2px;
            border-radius: 8px;
        }
        #active-btn,#expired-btn{
            font-size: 12px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 8px;
        }
      </style>
    </head>
    <body>
    
    <div class="container-fluid">
      <div class="row mt-2">
        <div class="col-1">
            <a href=""><span class="material-symbols-outlined" style="color: black;">arrow_back</span></a>
        </div>
        <div class="col-2">
          <h6>Bookings</h6>
        </div>
      </div>
      
      <!-- ----------------- -->
      <div class="row mt-3">
        <div class="col-12">
          <div class="row">
            <div class="col-6 text-center">
              <div class="tab-button active pb-2" onclick="showTab('passes')">Passes</div>
            </div>
            <div class="col-6 text-center">
              <div class="tab-button pb-2" onclick="showTab('trips')">Trips/Tickets</div>
            </div>
          </div>
          <div class="tab-content" id="passes">
            <!-- Passes Content -->
            <div class="row mt-2">
              <div class="col-2">
                <button class="btn btn-sm" id="active-btn" style="background-color: #e6f9ff;color:#2ab2b9;">Active</button>
              </div>
              <div class="col-2">
                <button class="btn btn-sm" id="expired-btn" style="background-color: #f5f5f5;color:#5f5f5f;margin-left: 25px;">Expired</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-12">
                <div class="card shadow-sm card-css">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                      <div>
                        <span class="badge-bg">Ordinary</span>
                        <span class="badge-bg" style="margin-left: 5px;">Monthly</span>
                      </div>
                      <div class="fs-5 fw-semibold text-end">
                        â‚¹1050.0
                      </div>
                    </div>
                    <div class="mt-1">
                      <h3 class="fs-3 fw-normal">Ordinary Service Monthly <br> Pass</h3>
                    </div>
                    <div class="mt-1">
                      <span class="tiny-font">Pass valid till</span>
                      <p class="tiny-font">15 Oct 2024, 11:59 PM</p>
                    </div>
                    <a href="#" class="circle-button">
                        <span class="material-symbols-outlined">chevron_right</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <!-- ----------------- -->
            <div class="d-flex align-items-center mt-2">
                <hr class="flex-grow-1">
                <span class="px-2 text-dark" style="font-size:15px;">Looking for pass purchase?</span>
                <hr class="flex-grow-1">
            </div>
            
            <!-- --------------- -->
            <div class="row text-center mt-2">
                <div class="col-12">
                <button class="btn w-100 pt-2 pb-2 mx-1 d-flex align-items-center justify-content-center" style="background-color:#11b4bd;color:white">
                    <span class="material-symbols-outlined me-2" style="transform: rotate(120deg);">confirmation_number</span>
                    Book a new pass
                </button>
                </div>
            </div>
          </div>
          <div class="tab-content d-none" id="trips">
            <!-- Trips/Tickets Content -->
            <p>Content for Trips/Tickets goes here.</p>
          </div>
        </div>
      </div>
      
      
      
    </div>
    <script>
        function showTab(tabId) {
          // Remove active class from all tab buttons
          document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
          
          // Hide all tab content
          document.querySelectorAll('.tab-content').forEach(content => content.classList.add('d-none'));
          
          // Add active class to the clicked tab button
          document.querySelector(`.tab-button[onclick*="${tabId}"]`).classList.add('active');
          
          // Show the corresponding tab content
          document.getElementById(tabId).classList.remove('d-none');
        }
      </script>
</body>
</html>
